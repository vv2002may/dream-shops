spring.application.name=dreamShops

spring.datasource.url=jdbc:mysql://localhost:3306/dreamShops?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.orm.jdbc.bind=DEBUG
# logging.file.name=logs/sql-queries.log

# Springdoc OpenAPI Configuration
# springdoc.api-docs.path=/v3/api-doc
springdoc.swagger-ui.path=/swagger-ui

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
 
# Environment Variables
api.prefix=/api/v1
